<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradePulse - Finance Intelligence Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Styles généraux */
        :root {
            --background-color: #011627; /* Bleu nuit */
            --text-color: #FFFFFF;
            --accent-color: #00FF87; /* Vert néon */
            --accent-glow: 0 0 10px rgba(0, 255, 135, 0.6);
            --transition-time: 0.8s;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            height: 100%;
            width: 100%;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
            transition: opacity var(--transition-time) ease;
        }
        
        body.fade-out {
            opacity: 0;
        }
        
        /* Container principal */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            text-align: center;
            padding: 2rem;
        }
        
        /* Effet de particules en arrière-plan */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Zone de la pièce */
        .coin-container {
            width: 360px;
            height: 360px;
            perspective: 1000px;
            margin-bottom: 40px;
            z-index: 2;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 1s;
        }
        
        /* Animation de la pièce */
        .coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 15s linear infinite;
            transition: transform 0.3s ease-out;
        }
        
        .coin:hover {
            animation-play-state: paused;
        }
        
        /* Animation au survol ou interaction */
        .coin-container:hover .coin {
            transform: rotateY(180deg);
        }
        
        /* Faces de la pièce */
        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.5), 
                        0 0 40px rgba(0, 255, 153, 0.3), 
                        inset 0 0 20px rgba(0, 255, 153, 0.2);
            background: radial-gradient(ellipse at center, #001e36 0%, #000c14 100%);
        }
        
        /* Face avant */
        .coin-front {
            transform: rotateY(0deg);
        }
        
        /* Face arrière (date) */
        .coin-back {
            transform: rotateY(180deg);
        }
        
        /* Logo principal */
        .logo {
            font-size: 60px;
            font-weight: 900;
            letter-spacing: 1px;
            margin: 0;
            text-shadow: 0 0 15px rgba(0, 255, 153, 0.7);
        }
        
        /* Point lumineux du logo */
        .pulse-dot {
            width: 16px;
            height: 16px;
            background-color: var(--accent-color);
            border-radius: 50%;
            margin: 10px auto;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.8);
            animation: pulse 2s infinite;
        }
        
        /* Texte secondaire */
        .subtitle {
            font-size: 16px;
            font-weight: 400;
            opacity: 0.8;
            margin-top: 16px;
            letter-spacing: 1px;
        }
        
        /* Date */
        .date {
            font-size: 80px;
            font-weight: 900;
            margin: 0;
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(0, 255, 153, 0.7);
        }
        
        /* Bouton de démarrage */
        .start-button {
            padding: 1.2rem 3.5rem;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 600;
            background-color: transparent;
            color: var(--text-color);
            border: 2px solid var(--accent-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            z-index: 2;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.3);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 1.5s;
        }
        
        .start-button:hover {
            color: var(--background-color);
            box-shadow: 0 0 25px rgba(0, 255, 153, 0.4);
        }
        
        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: var(--accent-color);
            transition: all 0.4s ease;
            z-index: -1;
        }
        
        .start-button:hover::before {
            left: 0;
        }
        
        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 2s;
            z-index: 2;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Animations */
        @keyframes rotate {
            0% { transform: rotateY(0); }
            45% { transform: rotateY(1080deg); }
            50% { transform: rotateY(1080deg); }
            95% { transform: rotateY(0); }
            100% { transform: rotateY(0); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 153, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 153, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 153, 0); }
        }
        
        /* Effet d'apparition progressive */
        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .coin-container {
                width: 280px;
                height: 280px;
            }
            
            .logo {
                font-size: 40px;
            }
            
            .date {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="particles" id="particles-js"></div>
        
        <!-- Conteneur de la pièce -->
        <div class="coin-container" id="coinContainer">
            <div class="coin">
                <!-- Face avant de la pièce -->
                <div class="coin-face coin-front">
                    <div class="pulse-dot"></div>
                    <h1 class="logo">TRADEPULSE</h1>
                    <p class="subtitle">POWERED BY PERPLEXITY AI</p>
                </div>
                
                <!-- Face arrière de la pièce (date) -->
                <div class="coin-face coin-back">
                    <p class="date" id="currentDate">08.03.2025</p>
                </div>
            </div>
        </div>
        
        <!-- Bouton START -->
        <a href="actualites.html" class="start-button" id="startButton">START</a>
        
        <footer class="footer">
            © 2025 TradePulse | Finance Intelligence Platform
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mettre à jour la date
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            
            const dateElement = document.getElementById('currentDate');
            if (dateElement) {
                dateElement.textContent = `${day}.${month}.${year}`;
            }
            
            // Navigation vers la page principale au clic sur la pièce
            document.getElementById('coinContainer').addEventListener('click', function() {
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = 'actualites.html';
                }, 800);
            });
            
            // Animation de transition pour le bouton
            document.getElementById('startButton').addEventListener('click', function(e) {
                e.preventDefault();
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = this.getAttribute('href');
                }, 800);
            });
            
            // Configuration de l'effet de particules
            if (window.particlesJS) {
                particlesJS('particles-js', {
                    particles: {
                        number: { value: 80, density: { enable: true, value_area: 800 } },
                        color: { value: "#00ff99" },
                        shape: { type: "circle" },
                        opacity: { value: 0.3, random: true },
                        size: { value: 3, random: true },
                        line_linked: {
                            enable: true,
                            distance: 150,
                            color: "#00ff99",
                            opacity: 0.2,
                            width: 1
                        },
                        move: {
                            enable: true,
                            speed: 1,
                            direction: "none",
                            random: true,
                            straight: false,
                            out_mode: "out",
                            bounce: false
                        }
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: { enable: true, mode: "grab" },
                            onclick: { enable: true, mode: "push" },
                            resize: true
                        },
                        modes: {
                            grab: { distance: 140, line_linked: { opacity: 0.5 } },
                            push: { particles_nb: 4 }
                        }
                    },
                    retina_detect: true
                });
            }
        });
    </script>
</body>
</html>
