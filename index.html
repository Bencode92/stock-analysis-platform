<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradePulse - Finance Intelligence Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="landing-style.css">
    <link rel="stylesheet" href="jeton-style.css">
    <script type="module" src="aiintegration.js"></script>
</head>
<body>
    <div class="landing-container">
        <!-- Date actuelle stylisée -->
        <div class="date-display">
            <div class="date-inner">
                <span id="current-date">12.03.2025</span>
            </div>
        </div>

        <!-- Logo et titre -->
        <div class="site-brand">
            <div class="pulse-dot"></div>
            <h1>TRADEPULSE</h1>
            <div class="tagline">FINANCE INTELLIGENCE PLATFORM</div>
        </div>

        <!-- Bouton de démarrage -->
        <button class="start-button">START</button>

        <!-- Pied de page -->
        <div class="landing-footer">
            © 2025 TradePulse | POWERED BY PERPLEXITY AI
        </div>
    </div>

    <script>
        // Afficher la date actuelle
        function updateCurrentDate() {
            const now = new Date();
            const formattedDate = now.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            }).replace(/\//g, '.');
            document.getElementById('current-date').textContent = formattedDate;
        }
        
        // Mettre à jour la date au chargement
        document.addEventListener('DOMContentLoaded', updateCurrentDate);
        
        // Animation lors du clic sur le bouton START
        const startButton = document.querySelector('.start-button');
        if (startButton) {
            startButton.addEventListener('click', function() {
                this.classList.add('pulse');
                document.body.classList.add('fade-out');
                
                // Redirection vers la page principale après l'animation
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 800);
            });
        }
    </script>
</body>
</html>
