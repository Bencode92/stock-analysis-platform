<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradePulse - Finance Intelligence Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="landing-style.css">
    <style>
        /* Styles additionnels pour l'animation de pièce */
        .coin-container {
            width: 360px;
            height: 360px;
            perspective: 1000px;
            margin-bottom: 40px;
            z-index: 2;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            position: relative;
        }
        
        .coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 15s linear infinite;
            transition: transform 0.3s ease-out;
        }
        
        .coin:hover {
            animation-play-state: paused;
        }
        
        .coin-container:hover .coin {
            transform: rotateY(180deg);
        }
        
        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.5), 
                        0 0 40px rgba(0, 255, 153, 0.3), 
                        inset 0 0 20px rgba(0, 255, 153, 0.2);
            background: radial-gradient(ellipse at center, #001e36 0%, #000c14 100%);
        }
        
        .coin-front {
            transform: rotateY(0deg);
        }
        
        .coin-back {
            transform: rotateY(180deg);
        }
        
        .coin-logo {
            font-size: 60px;
            font-weight: 900;
            letter-spacing: 1px;
            margin: 0;
            text-shadow: 0 0 15px rgba(0, 255, 153, 0.7);
        }
        
        .coin-subtitle {
            font-size: 16px;
            font-weight: 400;
            opacity: 0.8;
            margin-top: 16px;
            letter-spacing: 1px;
        }
        
        .coin-date {
            font-size: 80px;
            font-weight: 900;
            margin: 0;
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(0, 255, 153, 0.7);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        @keyframes rotate {
            0% { transform: rotateY(0); }
            45% { transform: rotateY(1080deg); }
            50% { transform: rotateY(1080deg); }
            95% { transform: rotateY(0); }
            100% { transform: rotateY(0); }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="particles" id="particles-js"></div>
        
        <!-- Animation de pièce -->
        <div class="coin-container" id="coinContainer">
            <div class="coin">
                <!-- Face avant de la pièce -->
                <div class="coin-face coin-front">
                    <div class="pulse-dot"></div>
                    <h1 class="coin-logo">TRADEPULSE</h1>
                    <p class="coin-subtitle">POWERED BY PERPLEXITY AI</p>
                </div>
                
                <!-- Face arrière de la pièce (date) -->
                <div class="coin-face coin-back">
                    <p class="coin-date" id="coinDate">08.03.2025</p>
                </div>
            </div>
        </div>
        
        <a href="actualites.html" class="start-button">
            <div class="button-inner">START</div>
        </a>

        <footer class="landing-footer">
            <p>© 2025 TradePulse | Finance Intelligence Platform</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Update date in the format DD.MM.YYYY
        function updateDate() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            
            document.getElementById('currentDate').innerText = `${day}.${month}.${year}`;
            document.getElementById('coinDate').innerText = `${day}.${month}.${year}`;
        }
        
        // Navigation vers la page principale au clic sur la pièce
        document.getElementById('coinContainer').addEventListener('click', function() {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'actualites.html';
            }, 800);
        });
        
        // Animate the start button when hovered
        const startButton = document.querySelector('.start-button');
        startButton.addEventListener('mouseenter', function() {
            this.classList.add('pulse');
        });
        
        startButton.addEventListener('mouseleave', function() {
            this.classList.remove('pulse');
        });
        
        // Add page transition on button click
        startButton.addEventListener('click', function(e) {
            e.preventDefault();
            document.body.classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = this.getAttribute('href');
            }, 800); // Transition time
        });
        
        // Initialize date on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateDate();
            
            // Configuration de l'effet de particules
            if (window.particlesJS) {
                particlesJS('particles-js', {
                    particles: {
                        number: { value: 80, density: { enable: true, value_area: 800 } },
                        color: { value: "#00ff99" },
                        shape: { type: "circle" },
                        opacity: { value: 0.3, random: true },
                        size: { value: 3, random: true },
                        line_linked: {
                            enable: true,
                            distance: 150,
                            color: "#00ff99",
                            opacity: 0.2,
                            width: 1
                        },
                        move: {
                            enable: true,
                            speed: 1,
                            direction: "none",
                            random: true,
                            straight: false,
                            out_mode: "out",
                            bounce: false
                        }
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: { enable: true, mode: "grab" },
                            onclick: { enable: true, mode: "push" },
                            resize: true
                        },
                        modes: {
                            grab: { distance: 140, line_linked: { opacity: 0.5 } },
                            push: { particles_nb: 4 }
                        }
                    },
                    retina_detect: true
                });
            }
        });
    </script>
</body>
</html>
