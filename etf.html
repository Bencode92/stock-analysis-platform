<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradePulse - ETFs (Exchange Traded Funds)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script>
    <style>
        :root {
            --background-color: #0a1929;
            --text-color: #FFFFFF;
            --accent-color: #00FF87;
            --accent-subtle: rgba(0, 255, 135, 0.15);
            --accent-medium: rgba(0, 255, 135, 0.3);
            --card-bg: rgba(10, 30, 50, 0.6);
            --card-border: rgba(0, 255, 135, 0.2);
            --header-height: 70px;
            --sidebar-width: 80px;
            --negative-color: #ff4d4f;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 255, 135, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 100, 255, 0.05) 0%, transparent 20%);
            color: var(--text-color);
        }
        
        .main-header {
            position: fixed;
            top: 0;
            left: var(--sidebar-width);
            right: 0;
            height: var(--header-height);
            backdrop-filter: blur(10px);
            background-color: rgba(10, 25, 41, 0.85);
            border-bottom: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            z-index: 100;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background-color: rgba(8, 20, 35, 0.95);
            border-right: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            z-index: 101;
        }
        
        .main-container {
            margin-left: var(--sidebar-width);
            margin-top: var(--header-height);
            padding: 24px;
            min-height: calc(100vh - var(--header-height));
        }
        
        .glassmorphism {
            backdrop-filter: blur(12px);
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 20px;
        }
        
        .category-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            background-color: rgba(10, 30, 50, 0.4);
            padding: 8px;
            border-radius: 12px;
            border: 1px solid var(--card-border);
        }
        
        .category-tab {
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 1px solid transparent;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .category-tab:hover {
            background-color: var(--accent-subtle);
        }
        
        .category-tab.active {
            background-color: var(--accent-medium);
            color: var(--accent-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 255, 135, 0.3);
        }
        
        .filter-tabs {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 8px;
        }
        
        .filter-tab {
            padding: 8px 16px;
            cursor: pointer;
            position: relative;
            font-weight: 500;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .filter-tab.active {
            color: var(--accent-color);
        }
        
        .filter-tab.active::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
        }
        
        .etf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }
        
        .etf-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .etf-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 20px rgba(0, 255, 135, 0.2);
            border-color: var(--accent-color);
        }
        
        .etf-rank {
            display: inline-block;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--accent-subtle);
            color: var(--accent-color);
            text-align: center;
            line-height: 36px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        
        .etf-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }
        
        .etf-description {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-bottom: 12px;
            line-height: 1.3;
            height: 2.6em;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .etf-metrics {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .etf-change {
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .positive {
            color: var(--accent-color);
        }
        
        .negative {
            color: var(--negative-color);
        }
        
        .ytd-label {
            font-size: 0.75rem;
            opacity: 0.6;
        }
        
        .nav-item {
            margin-bottom: 24px;
            width: 42px;
            height: 42px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            transition: all 0.3s;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }
        
        .nav-item:hover, .nav-item.active {
            background-color: var(--accent-subtle);
            color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 255, 135, 0.2);
        }
        
        .pulse-dot {
            width: 12px;
            height: 12px;
            background-color: var(--accent-color);
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px var(--accent-color);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 135, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 135, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 135, 0); }
        }
        
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 135, 0.2);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .speculative-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 700;
            margin-left: 8px;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 24px;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        th, td {
            padding: 14px 16px;
            text-align: left;
        }
        
        th {
            background-color: rgba(10, 30, 50, 0.8);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid var(--card-border);
        }
        
        tr:hover td {
            background-color: var(--accent-subtle);
        }
        
        /* Stats header */
        .stats-header {
            display: flex;
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            flex: 1;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 16px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
        }
        
        .stat-label {
            font-size: 0.875rem;
            opacity: 0.7;
            margin-top: 4px;
        }
    </style>
</head>
<body class="dark">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div style="font-size: 1.5rem; font-weight: 900; color: var(--accent-color); margin-bottom: 40px;">TP</div>
        <nav class="sidebar-nav" style="display: flex; flex-direction: column; align-items: center; flex-grow: 1;">
            <a href="actualites.html" class="nav-item"><i class="fas fa-newspaper"></i></a>
            <a href="portefeuille.html" class="nav-item"><i class="fas fa-chart-pie"></i></a>
            <a href="dashboard.html" class="nav-item"><i class="fas fa-tachometer-alt"></i></a>
            <a href="marches.html" class="nav-item"><i class="fas fa-chart-line"></i></a>
            <a href="liste.html" class="nav-item"><i class="fas fa-list-ul"></i></a>
            <a href="etf.html" class="nav-item active"><i class="fas fa-coins"></i></a>
            <a href="parametres.html" class="nav-item"><i class="fas fa-cog"></i></a>
        </nav>
    </aside>

    <!-- Header -->
    <header class="main-header">
        <div style="display: flex; align-items: center;">
            <div class="pulse-dot"></div>
            <a href="index.html" style="text-decoration: none; color: var(--text-color); font-weight: 900; font-size: 1.5rem;">TRADEPULSE</a>
        </div>
        <div style="display: flex; align-items: center; gap: 24px;">
            <div style="display: flex; align-items: center; font-size: 0.875rem;">
                <div style="width: 10px; height: 10px; background-color: #4CAF50; border-radius: 50%; margin-right: 8px;"></div>
                <span>Marché ouvert</span>
                <span style="margin-left: 10px; font-weight: 600; color: var(--accent-color);" id="marketTime">09:45:22</span>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="main-container">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold mb-2">ETFs (Exchange Traded Funds)</h1>
                <p class="text-gray-400">
                    <span id="etf-count" class="font-semibold">0</span> ETFs listés | 
                    Dernière mise à jour: <span id="last-update" class="font-medium">Chargement...</span>
                </p>
            </div>

            <!-- Stats -->
            <div class="stats-header">
                <div class="stat-card">
                    <div class="stat-value" id="total-etfs">0</div>
                    <div class="stat-label">ETFs Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="bonds-count">0</div>
                    <div class="stat-label">Obligations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value positive" id="gainers-count">0</div>
                    <div class="stat-label">Hausses du jour</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value negative" id="losers-count">0</div>
                    <div class="stat-label">Baisses du jour</div>
                </div>
            </div>

            <!-- Top 10 Section -->
            <div class="mb-10">
                <h2 style="font-size: 1.4rem; font-weight: 700; margin-bottom: 1.5rem; color: white; display: flex; align-items: center;">
                    <span style="width: 24px; height: 3px; background-color: var(--accent-color); margin-right: 10px; border-radius: 2px;"></span>
                    Top 10 ETFs —TOUS
                </h2>

                <!-- Category tabs - Removed "Matières" -->
                <div class="category-tabs">
                    <button class="category-tab active" data-category="all">
                        <i class="fas fa-globe mr-2"></i>Tous
                    </button>
                    <button class="category-tab" data-category="stocks">
                        <i class="fas fa-chart-line mr-2"></i>Actions
                    </button>
                    <button class="category-tab" data-category="bonds">
                        <i class="fas fa-shield-alt mr-2"></i>Obligations
                    </button>
                </div>

                <!-- Filter tabs -->
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="gainers-daily">
                        <i class="fas fa-arrow-up text-green-400 mr-2"></i>Hausses
                    </button>
                    <button class="filter-tab" data-filter="losers-daily">
                        <i class="fas fa-arrow-down text-red-500 mr-2"></i>Baisses
                    </button>
                    <span style="margin: 0 8px; opacity: 0.3;">•</span>
                    <button class="filter-tab" data-filter="daily">
                        <i class="fas fa-bolt mr-2"></i>Jour
                    </button>
                    <button class="filter-tab" data-filter="ytd">
                        <i class="fas fa-calendar-check mr-2"></i>YTD
                    </button>
                </div>

                <!-- ETF Grid -->
                <div id="etf-grid" class="etf-grid">
                    <!-- ETF cards will be generated here -->
                    <div class="etf-card">
                        <div class="loader" style="margin: 0 auto; display: block;"></div>
                    </div>
                </div>
            </div>

            <!-- Full List Table -->
            <div class="glassmorphism">
                <h2 style="font-size: 1.2rem; font-weight: 600; margin-bottom: 1rem;">Liste complète des ETFs</h2>
                <div class="table-container">
                    <table id="etf-table">
                        <thead>
                            <tr>
                                <th>Symbole</th>
                                <th>Nom</th>
                                <th>Catégorie</th>
                                <th>Dernier</th>
                                <th>Variation %</th>
                                <th>YTD %</th>
                                <th>Volume</th>
                                <th>Actifs (M$)</th>
                            </tr>
                        </thead>
                        <tbody id="etf-table-body">
                            <!-- Table rows will be generated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Global state
        const state = {
            etfData: [],
            bondsData: [],
            currentCategory: 'all',
            currentFilter: 'gainers-daily',
            currentTimeframe: 'daily'
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
            updateMarketTime();
            setInterval(updateMarketTime, 1000);
            loadData();
        });

        // Event listeners
        function initializeEventListeners() {
            // Category tabs
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    state.currentCategory = this.dataset.category;
                    updateDisplay();
                });
            });

            // Filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    state.currentFilter = this.dataset.filter;
                    updateDisplay();
                });
            });
        }

        // Load data from CSV files
        async function loadData() {
            try {
                // Load ETF data
                const etfResponse = await fetch('data/combined_etfs.csv');
                const etfText = await etfResponse.text();
                
                Papa.parse(etfText, {
                    header: true,
                    dynamicTyping: true,
                    complete: function(results) {
                        state.etfData = results.data.filter(row => row.symbol);
                        console.log(`Loaded ${state.etfData.length} ETFs`);
                    }
                });

                // Load Bonds data
                const bondsResponse = await fetch('data/combined_bonds.csv');
                const bondsText = await bondsResponse.text();
                
                Papa.parse(bondsText, {
                    header: true,
                    dynamicTyping: true,
                    complete: function(results) {
                        state.bondsData = results.data.filter(row => row.symbol);
                        console.log(`Loaded ${state.bondsData.length} bonds`);
                        
                        // Update display after all data is loaded
                        updateStats();
                        updateDisplay();
                    }
                });

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('etf-grid').innerHTML = '<div class="text-center text-red-400">Erreur lors du chargement des données</div>';
            }
        }

        // Update statistics
        function updateStats() {
            const totalETFs = state.etfData.length;
            const totalBonds = state.bondsData.length;
            const gainers = state.etfData.filter(etf => parseFloat(etf.change_percent) > 0).length;
            const losers = state.etfData.filter(etf => parseFloat(etf.change_percent) < 0).length;

            document.getElementById('total-etfs').textContent = totalETFs;
            document.getElementById('bonds-count').textContent = totalBonds;
            document.getElementById('gainers-count').textContent = gainers;
            document.getElementById('losers-count').textContent = losers;
            document.getElementById('etf-count').textContent = totalETFs + totalBonds;

            // Update timestamp
            const now = new Date();
            document.getElementById('last-update').textContent = now.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Update display based on filters
        function updateDisplay() {
            let data = [];
            
            // Select data based on category
            if (state.currentCategory === 'all') {
                data = [...state.etfData, ...state.bondsData];
            } else if (state.currentCategory === 'stocks') {
                data = state.etfData.filter(etf => !etf.name?.toLowerCase().includes('bond'));
            } else if (state.currentCategory === 'bonds') {
                data = state.bondsData;
            }

            // Apply filters
            const isGainers = state.currentFilter.includes('gainers');
            const isDaily = state.currentFilter.includes('daily') || !state.currentFilter.includes('ytd');
            
            if (isGainers) {
                data = data.filter(item => {
                    const value = isDaily ? parseFloat(item.change_percent) : parseFloat(item.ytd);
                    return value > 0;
                });
            } else if (state.currentFilter.includes('losers')) {
                data = data.filter(item => {
                    const value = isDaily ? parseFloat(item.change_percent) : parseFloat(item.ytd);
                    return value < 0;
                });
            }

            // Sort
            data.sort((a, b) => {
                const valueA = isDaily ? parseFloat(a.change_percent) : parseFloat(a.ytd);
                const valueB = isDaily ? parseFloat(b.change_percent) : parseFloat(b.ytd);
                return isGainers ? valueB - valueA : valueA - valueB;
            });

            // Display top 10
            displayETFCards(data.slice(0, 10), isDaily);
            
            // Update table with all data
            updateTable(data);
        }

        // Display ETF cards
        function displayETFCards(data, isDaily) {
            const grid = document.getElementById('etf-grid');
            
            if (data.length === 0) {
                grid.innerHTML = '<div class="text-center text-gray-400">Aucune donnée disponible</div>';
                return;
            }

            grid.innerHTML = data.map((item, index) => {
                const changeValue = isDaily ? item.change_percent : item.ytd;
                const changeClass = parseFloat(changeValue) >= 0 ? 'positive' : 'negative';
                const changeText = parseFloat(changeValue) >= 0 ? '+' : '';
                const isSpeculative = item.name?.toLowerCase().includes('2x') || item.name?.toLowerCase().includes('3x');

                return `
                    <div class="etf-card">
                        <div class="etf-rank">#${index + 1}</div>
                        <div class="etf-name">
                            ${item.symbol || item.ticker || '—'}
                            ${isSpeculative ? '<span class="speculative-badge">⚠ spéculatif</span>' : ''}
                        </div>
                        <div class="etf-description">${item.name || '—'}</div>
                        <div class="etf-metrics">
                            <div>
                                <div class="ytd-label">YTD</div>
                                <div class="${parseFloat(item.ytd) >= 0 ? 'positive' : 'negative'}">
                                    ${parseFloat(item.ytd) >= 0 ? '+' : ''}${parseFloat(item.ytd).toFixed(2)}%
                                </div>
                            </div>
                            <div class="etf-change ${changeClass}">
                                ${changeText}${parseFloat(changeValue).toFixed(2)}%
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update table
        function updateTable(data) {
            const tbody = document.getElementById('etf-table-body');
            
            tbody.innerHTML = data.map(item => {
                const changeClass = parseFloat(item.change_percent) >= 0 ? 'positive' : 'negative';
                const ytdClass = parseFloat(item.ytd) >= 0 ? 'positive' : 'negative';
                const category = item.category || (state.bondsData.includes(item) ? 'Obligations' : 'Actions');

                return `
                    <tr>
                        <td style="font-weight: 700;">${item.symbol || item.ticker || '—'}</td>
                        <td>${item.name || '—'}</td>
                        <td>${category}</td>
                        <td>${item.last || item.price || '—'}</td>
                        <td class="${changeClass}">${parseFloat(item.change_percent).toFixed(2)}%</td>
                        <td class="${ytdClass}">${parseFloat(item.ytd).toFixed(2)}%</td>
                        <td>${formatVolume(item.volume)}</td>
                        <td>${item.assets ? formatAssets(item.assets) : '—'}</td>
                    </tr>
                `;
            }).join('');
        }

        // Format helpers
        function formatVolume(volume) {
            if (!volume) return '—';
            const num = parseFloat(volume);
            if (num > 1e6) return (num / 1e6).toFixed(1) + 'M';
            if (num > 1e3) return (num / 1e3).toFixed(1) + 'K';
            return num.toLocaleString();
        }

        function formatAssets(assets) {
            if (!assets) return '—';
            const num = parseFloat(assets);
            if (num > 1e9) return (num / 1e9).toFixed(1) + 'B';
            if (num > 1e6) return (num / 1e6).toFixed(0) + 'M';
            return num.toFixed(0);
        }

        // Update market time
        function updateMarketTime() {
            const now = new Date();
            const timeStr = now.toTimeString().split(' ')[0];
            document.getElementById('marketTime').textContent = timeStr;
        }
    </script>
</body>
</html>
