<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF Pulse - Analyse Multi-Critères</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --background-color: #0a1929;
            --text-color: #FFFFFF;
            --accent-color: #00FF87;
            --accent-etf: #00D4FF;
            --card-bg: rgba(10, 30, 50, 0.6);
            --card-border: rgba(0, 212, 255, 0.2);
            --header-height: 70px;
            --sidebar-width: 80px;
        }
        
        body.dark {
            background-color: var(--background-color);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 212, 255, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 100, 255, 0.05) 0%, transparent 20%);
            color: var(--text-color);
        }
        
        .glassmorphism {
            backdrop-filter: blur(12px);
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
        }
        
        /* Layout principal */
        .main-header {
            position: fixed;
            top: 0;
            left: var(--sidebar-width);
            right: 0;
            height: var(--header-height);
            backdrop-filter: blur(10px);
            background-color: rgba(10, 25, 41, 0.85);
            border-bottom: 1px solid var(--card-border);
            z-index: 100;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background-color: rgba(8, 20, 35, 0.95);
            border-right: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            z-index: 101;
        }
        
        .main-container {
            margin-left: var(--sidebar-width);
            margin-top: var(--header-height);
            padding: 24px;
            min-height: calc(100vh - var(--header-height));
        }
        
        /* Filtres ETF */
        .etf-filter-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            padding: 8px;
            background: var(--card-bg);
            border-radius: 12px;
        }
        
        .etf-filter-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
            border: 1px solid transparent;
            background: transparent;
            color: rgba(255,255,255,0.7);
        }
        
        .etf-filter-btn.active {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--accent-etf);
            color: var(--accent-etf);
        }
        
        /* Badges */
        .ter-badge {
            background: rgba(255, 193, 7, 0.1);
            color: #FFC107;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .aum-badge {
            background: rgba(0, 212, 255, 0.1);
            color: var(--accent-etf);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        /* Multi-critères */
        .mc-pill {
            display: inline-flex;
            gap: 8px;
            align-items: center;
            padding: 8px 12px;
            border: 1px solid rgba(0, 200, 255, 0.2);
            border-radius: 10px;
            background: rgba(0, 255, 255, 0.03);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .mc-pill:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.5);
        }
        
        .mc-pill.is-checked {
            background: rgba(0, 255, 255, 0.2);
            border-color: var(--accent-etf);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .mc-pill input { accent-color: var(--accent-etf); }
        
        /* Table */
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .data-table th {
            padding: 14px 16px;
            font-weight: 600;
            font-size: 0.8rem;
            text-align: left;
            border-bottom: 1px solid var(--card-border);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.8);
            background-color: rgba(15, 40, 65, 0.8);
            cursor: pointer;
            user-select: none;
        }
        
        .data-table th:hover {
            background-color: rgba(15, 40, 65, 1);
        }
        
        .data-table td {
            padding: 12px 16px;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.07);
        }
        
        .data-table tr:hover td {
            background-color: rgba(0, 212, 255, 0.05);
        }
        
        /* Holdings details */
        .holdings-row {
            background: rgba(0, 0, 0, 0.3);
            display: none;
        }
        
        .holdings-row.show {
            display: table-row;
        }
        
        /* Loader */
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 212, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--accent-etf);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-header { left: 0; padding: 0 20px; }
            .sidebar { width: 100%; height: auto; flex-direction: row; bottom: 0; top: auto; }
            .main-container { margin-left: 0; margin-bottom: 60px; }
        }
    </style>
</head>
<body class="dark">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="text-2xl font-bold text-blue-400">EP</div>
        <nav class="flex flex-col gap-6 flex-1">
            <a href="index.html" class="text-white/70 hover:text-blue-400 transition">
                <i class="fas fa-home text-xl"></i>
            </a>
            <a href="liste.html" class="text-white/70 hover:text-blue-400 transition">
                <i class="fas fa-list text-xl"></i>
            </a>
            <a href="#" class="text-blue-400">
                <i class="fas fa-layer-group text-xl"></i>
            </a>
        </nav>
    </aside>

    <!-- Header -->
    <header class="main-header">
        <div class="flex items-center gap-8">
            <h1 class="text-2xl font-bold">
                <span class="text-blue-400">ETF</span>PULSE
            </h1>
        </div>
        <div class="flex items-center gap-4">
            <div id="stats-summary" class="text-sm text-gray-400"></div>
            <button id="theme-toggle" class="p-2 rounded-lg hover:bg-white/10">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Top Stats -->
        <div class="grid grid-cols-4 gap-4 mb-8">
            <div class="glassmorphism p-4">
                <div class="text-gray-400 text-sm mb-1">Total ETFs</div>
                <div class="text-2xl font-bold" id="total-etfs">-</div>
            </div>
            <div class="glassmorphism p-4">
                <div class="text-gray-400 text-sm mb-1">TER Moyen</div>
                <div class="text-2xl font-bold text-yellow-400" id="avg-ter">-</div>
            </div>
            <div class="glassmorphism p-4">
                <div class="text-gray-400 text-sm mb-1">AUM Total</div>
                <div class="text-2xl font-bold text-blue-400" id="total-aum">-</div>
            </div>
            <div class="glassmorphism p-4">
                <div class="text-gray-400 text-sm mb-1">Perf Moy. 1Y</div>
                <div class="text-2xl font-bold text-green-400" id="avg-perf">-</div>
            </div>
        </div>

        <!-- Filtres catégories -->
        <div class="etf-filter-tabs">
            <button class="etf-filter-btn active" data-category="all">
                <i class="fas fa-globe mr-2"></i>Tous
            </button>
            <button class="etf-filter-btn" data-category="equity">
                <i class="fas fa-chart-line mr-2"></i>Actions
            </button>
            <button class="etf-filter-btn" data-category="bonds">
                <i class="fas fa-shield-alt mr-2"></i>Obligations
            </button>
            <button class="etf-filter-btn" data-category="commodity">
                <i class="fas fa-coins mr-2"></i>Matières premières
            </button>
        </div>

        <!-- Multi-Critères Section -->
        <section class="mb-12">
            <h2 class="text-xl font-bold mb-6 text-blue-400">Top 10 - Composer Multi-Critères</h2>
            
            <div class="grid grid-cols-3 gap-6">
                <div class="glassmorphism p-4">
                    <h3 class="font-semibold mb-4">Critères</h3>
                    <div class="flex flex-wrap gap-2">
                        <label class="mc-pill"><input type="checkbox" id="mc-ter" checked> TER ↓</label>
                        <label class="mc-pill"><input type="checkbox" id="mc-aum" checked> AUM ↑</label>
                        <label class="mc-pill"><input type="checkbox" id="mc-perf1y"> Perf 1Y ↑</label>
                        <label class="mc-pill"><input type="checkbox" id="mc-vol"> Volatilité ↓</label>
                        <label class="mc-pill"><input type="checkbox" id="mc-sharpe"> Sharpe ↑</label>
                    </div>
                    
                    <button id="mc-calculate" class="w-full mt-6 bg-blue-500 hover:bg-blue-600 rounded py-2 font-semibold transition">
                        Calculer Top 10
                    </button>
                </div>

                <div class="col-span-2">
                    <div id="mc-results" class="space-y-3">
                        <div class="text-center text-gray-400 py-8">
                            <i class="fas fa-chart-bar text-4xl mb-3 opacity-50"></i>
                            <p>Sélectionnez vos critères et cliquez sur Calculer</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Recherche -->
        <div class="mb-6">
            <div class="relative">
                <input type="text" id="etf-search" 
                       placeholder="Rechercher par ticker, nom, ISIN..." 
                       class="w-full bg-black/30 rounded-lg py-3 px-12 border border-gray-700 focus:border-blue-400 transition">
                <i class="fas fa-search absolute left-4 top-4 text-gray-400"></i>
            </div>
        </div>

        <!-- Table des ETFs -->
        <section>
            <div class="glassmorphism overflow-hidden">
                <div id="loading-indicator" class="py-16 flex justify-center">
                    <div class="loader"></div>
                </div>
                
                <div id="etf-table-container" class="hidden overflow-x-auto">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th data-sort="ticker">Ticker <i class="fas fa-sort text-xs ml-1"></i></th>
                                <th data-sort="name">Nom</th>
                                <th data-sort="ter" class="text-right">TER</th>
                                <th data-sort="aum" class="text-right">AUM</th>
                                <th data-sort="price" class="text-right">Prix</th>
                                <th data-sort="return_1d" class="text-right">1J</th>
                                <th data-sort="return_1m" class="text-right">1M</th>
                                <th data-sort="return_ytd" class="text-right">YTD</th>
                                <th data-sort="return_1y" class="text-right">1Y</th>
                                <th data-sort="volatility" class="text-right">Vol</th>
                                <th data-sort="sharpe" class="text-right">Sharpe</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="etf-table-body"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script>
        // ============= ÉTAT GLOBAL =============
        const ETFData = {
            all: [],
            filtered: [],
            holdings: {},
            currentCategory: 'all',
            searchQuery: '',
            sortBy: 'aum',
            sortOrder: 'desc',
            mcCriteria: ['ter', 'aum']
        };

        // ============= CHARGEMENT CSV =============
        async function loadCSVFiles() {
            try {
                const [etfsRes, bondsRes, holdingsRes, holdingsBondsRes] = await Promise.all([
                    fetch('data/combined_etfs.csv').then(r => r.text()).catch(() => ''),
                    fetch('data/combined_bonds.csv').then(r => r.text()).catch(() => ''),
                    fetch('data/combined_etfs_holdings.csv').then(r => r.text()).catch(() => ''),
                    fetch('data/combined_bonds_holdings.csv').then(r => r.text()).catch(() => '')
                ]);

                const etfs = etfsRes ? Papa.parse(etfsRes, { header: true, dynamicTyping: true }).data : [];
                const bonds = bondsRes ? Papa.parse(bondsRes, { header: true, dynamicTyping: true }).data : [];
                const holdings1 = holdingsRes ? Papa.parse(holdingsRes, { header: true, dynamicTyping: true }).data : [];
                const holdings2 = holdingsBondsRes ? Papa.parse(holdingsBondsRes, { header: true, dynamicTyping: true }).data : [];

                // Combiner et nettoyer
                ETFData.all = [...etfs, ...bonds].filter(row => row && Object.keys(row).length > 1);
                
                // Indexer les holdings
                [...holdings1, ...holdings2].forEach(h => {
                    if (h && h.ticker) {
                        if (!ETFData.holdings[h.ticker]) ETFData.holdings[h.ticker] = [];
                        ETFData.holdings[h.ticker].push(h);
                    }
                });

                ETFData.filtered = ETFData.all;
                updateStats();
                renderTable();
                hideLoader();

            } catch (error) {
                console.error('Erreur chargement:', error);
                document.getElementById('loading-indicator').innerHTML = 
                    '<div class="text-red-400">Erreur de chargement des données</div>';
            }
        }

        // ============= CATÉGORISATION =============
        function getCategory(etf) {
            const name = String(etf.name || '').toLowerCase();
            const type = String(etf.type || '').toLowerCase();
            
            if (name.includes('bond') || type.includes('bond')) return 'bonds';
            if (name.includes('commodity') || name.includes('gold')) return 'commodity';
            return 'equity';
        }

        // ============= FILTRAGE =============
        function filterData() {
            let filtered = ETFData.all;

            // Filtre catégorie
            if (ETFData.currentCategory !== 'all') {
                filtered = filtered.filter(etf => getCategory(etf) === ETFData.currentCategory);
            }

            // Filtre recherche
            if (ETFData.searchQuery) {
                const q = ETFData.searchQuery.toLowerCase();
                filtered = filtered.filter(etf => 
                    String(etf.ticker || '').toLowerCase().includes(q) ||
                    String(etf.name || '').toLowerCase().includes(q) ||
                    String(etf.isin || '').toLowerCase().includes(q)
                );
            }

            // Tri
            filtered.sort((a, b) => {
                const aVal = parseFloat(a[ETFData.sortBy]) || 0;
                const bVal = parseFloat(b[ETFData.sortBy]) || 0;
                return ETFData.sortOrder === 'desc' ? bVal - aVal : aVal - bVal;
            });

            ETFData.filtered = filtered;
            renderTable();
        }

        // ============= RENDU TABLE =============
        function renderTable() {
            const tbody = document.getElementById('etf-table-body');
            const data = ETFData.filtered.slice(0, 100);
            
            tbody.innerHTML = data.map((etf, idx) => `
                <tr>
                    <td class="font-semibold">${etf.ticker || '-'}</td>
                    <td class="text-sm">${etf.name || '-'}</td>
                    <td class="text-right"><span class="ter-badge">${formatNumber(etf.ter)}%</span></td>
                    <td class="text-right"><span class="aum-badge">${formatAUM(etf.aum)}</span></td>
                    <td class="text-right">${formatNumber(etf.price, 2, '€')}</td>
                    <td class="text-right ${getColorClass(etf.return_1d)}">${formatPercent(etf.return_1d)}</td>
                    <td class="text-right ${getColorClass(etf.return_1m)}">${formatPercent(etf.return_1m)}</td>
                    <td class="text-right ${getColorClass(etf.return_ytd)}">${formatPercent(etf.return_ytd)}</td>
                    <td class="text-right ${getColorClass(etf.return_1y)}">${formatPercent(etf.return_1y)}</td>
                    <td class="text-right">${formatNumber(etf.volatility)}%</td>
                    <td class="text-right ${getSharpeColor(etf.sharpe_ratio)}">${formatNumber(etf.sharpe_ratio, 2)}</td>
                    <td class="text-center">
                        <button onclick="toggleHoldings('${etf.ticker}', ${idx})" class="text-blue-400 hover:text-blue-300">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                </tr>
                <tr class="holdings-row" id="holdings-${idx}">
                    <td colspan="12" class="p-4">
                        <div id="holdings-content-${idx}"></div>
                    </td>
                </tr>
            `).join('');
        }

        // ============= MULTI-CRITÈRES =============
        function calculateMCScore() {
            const criteria = ETFData.mcCriteria;
            const weights = { ter: -2, aum: 1.5, return_1y: 1.5, volatility: -1, sharpe_ratio: 2 };
            
            const scored = ETFData.filtered.map(etf => {
                let score = 0;
                criteria.forEach(c => {
                    const val = parseFloat(etf[c]) || 0;
                    score += val * (weights[c] || 1);
                });
                return { ...etf, score };
            });

            scored.sort((a, b) => b.score - a.score);
            
            const top10 = scored.slice(0, 10);
            renderMCResults(top10);
        }

        function renderMCResults(results) {
            const container = document.getElementById('mc-results');
            container.innerHTML = results.map((etf, idx) => `
                <div class="glassmorphism p-4 flex justify-between items-center hover:bg-white/5 transition">
                    <div class="flex items-center gap-4">
                        <div class="text-2xl font-bold ${idx < 3 ? 'text-blue-400' : 'text-gray-400'}">#${idx + 1}</div>
                        <div>
                            <div class="font-semibold">${etf.ticker}</div>
                            <div class="text-sm text-gray-400">${etf.name}</div>
                            <div class="flex gap-2 mt-1">
                                <span class="ter-badge">TER: ${formatNumber(etf.ter)}%</span>
                                <span class="aum-badge">AUM: ${formatAUM(etf.aum)}</span>
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-lg font-bold text-blue-400">Score: ${etf.score.toFixed(1)}</div>
                        <div class="text-sm ${getColorClass(etf.return_1y)}">${formatPercent(etf.return_1y)} (1Y)</div>
                    </div>
                </div>
            `).join('');
        }

        // ============= STATS GLOBALES =============
        function updateStats() {
            const data = ETFData.filtered;
            document.getElementById('total-etfs').textContent = data.length;
            
            const avgTER = data.reduce((sum, etf) => sum + (parseFloat(etf.ter) || 0), 0) / data.length;
            document.getElementById('avg-ter').textContent = avgTER.toFixed(3) + '%';
            
            const totalAUM = data.reduce((sum, etf) => sum + (parseFloat(etf.aum) || 0), 0);
            document.getElementById('total-aum').textContent = formatAUM(totalAUM);
            
            const avgPerf = data.reduce((sum, etf) => sum + (parseFloat(etf.return_1y) || 0), 0) / data.length;
            document.getElementById('avg-perf').textContent = formatPercent(avgPerf);
        }

        // ============= FORMATAGE =============
        function formatNumber(val, decimals = 2, suffix = '') {
            if (!val && val !== 0) return '-';
            return parseFloat(val).toFixed(decimals) + suffix;
        }

        function formatAUM(val) {
            if (!val) return '-';
            const num = parseFloat(val);
            if (num >= 1000) return (num / 1000).toFixed(1) + 'B€';
            return num.toFixed(0) + 'M€';
        }

        function formatPercent(val) {
            if (!val && val !== 0) return '-';
            const num = parseFloat(val);
            return (num >= 0 ? '+' : '') + num.toFixed(2) + '%';
        }

        function getColorClass(val) {
            const num = parseFloat(val);
            if (isNaN(num)) return '';
            return num >= 0 ? 'text-green-400' : 'text-red-400';
        }

        function getSharpeColor(val) {
            const num = parseFloat(val);
            if (isNaN(num)) return '';
            if (num > 1.5) return 'text-green-400';
            if (num > 0.5) return 'text-yellow-400';
            return 'text-gray-400';
        }

        function hideLoader() {
            document.getElementById('loading-indicator').classList.add('hidden');
            document.getElementById('etf-table-container').classList.remove('hidden');
        }

        // ============= HOLDINGS =============
        function toggleHoldings(ticker, idx) {
            const row = document.getElementById(`holdings-${idx}`);
            const content = document.getElementById(`holdings-content-${idx}`);
            
            if (row.classList.contains('show')) {
                row.classList.remove('show');
                return;
            }

            const holdings = ETFData.holdings[ticker] || [];
            content.innerHTML = holdings.length ? 
                `<div class="text-xs text-gray-400">Top Holdings:</div>
                 <div class="grid grid-cols-3 gap-2 mt-2">
                    ${holdings.slice(0, 10).map(h => 
                        `<div class="text-xs">${h.name || h.holding || '-'} (${h.weight || '-'}%)</div>`
                    ).join('')}
                 </div>` :
                '<div class="text-xs text-gray-400">Pas de holdings disponibles</div>';
            
            row.classList.add('show');
        }

        // ============= EVENT LISTENERS =============
        document.addEventListener('DOMContentLoaded', () => {
            loadCSVFiles();

            // Filtres catégorie
            document.querySelectorAll('.etf-filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.etf-filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    ETFData.currentCategory = this.dataset.category;
                    filterData();
                    updateStats();
                });
            });

            // Recherche
            document.getElementById('etf-search').addEventListener('input', (e) => {
                ETFData.searchQuery = e.target.value;
                filterData();
            });

            // Tri colonnes
            document.querySelectorAll('th[data-sort]').forEach(th => {
                th.addEventListener('click', function() {
                    const field = this.dataset.sort;
                    if (ETFData.sortBy === field) {
                        ETFData.sortOrder = ETFData.sortOrder === 'desc' ? 'asc' : 'desc';
                    } else {
                        ETFData.sortBy = field;
                        ETFData.sortOrder = 'desc';
                    }
                    filterData();
                });
            });

            // Multi-critères checkboxes
            document.querySelectorAll('.mc-pill input').forEach(cb => {
                cb.addEventListener('change', function() {
                    const metric = this.id.replace('mc-', '');
                    const mapping = { 'perf1y': 'return_1y', 'vol': 'volatility', 'sharpe': 'sharpe_ratio' };
                    const key = mapping[metric] || metric;
                    
                    if (this.checked) {
                        if (!ETFData.mcCriteria.includes(key)) ETFData.mcCriteria.push(key);
                        this.parentElement.classList.add('is-checked');
                    } else {
                        ETFData.mcCriteria = ETFData.mcCriteria.filter(c => c !== key);
                        this.parentElement.classList.remove('is-checked');
                    }
                });
            });

            // Bouton calculer
            document.getElementById('mc-calculate').addEventListener('click', calculateMCScore);

            // Init checkboxes
            document.querySelectorAll('.mc-pill input:checked').forEach(cb => {
                cb.parentElement.classList.add('is-checked');
            });
        });
    </script>
</body>
