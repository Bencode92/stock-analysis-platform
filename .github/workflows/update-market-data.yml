name: Update Market Data

on:
  schedule:
    # Exécuter toutes les 20 minutes en semaine pendant les heures de marché
    - cron: '*/20 7-23 * * 1-5'
  # Permettre le déclenchement manuel
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Initialize npm if needed
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi
          
      - name: Install dependencies
        run: npm install axios@0.27.2 cheerio
        
      - name: Create data directory if needed
        run: mkdir -p data
        
      - name: Scrape market data
        run: node scripts/scrape-markets.js
        continue-on-error: true  # Ne pas faire échouer le workflow si le scraping échoue
        
      - name: Verify data file exists
        run: |
          if [ ! -f data/markets.json ]; then
            echo "Fichier de données non trouvé, création d'un fichier vide"
            echo "{}" > data/markets.json
          fi
        
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          
          # Ajouter le fichier data/markets.json (qu'il ait changé ou non)
          git add data/markets.json
          
          # Vérifier s'il y a des modifications à commiter
          if git diff --staged --quiet; then
            echo "Aucune modification détectée, pas de commit nécessaire"
          else
            git commit -m "Update market data [skip ci]"
            git push
          fi