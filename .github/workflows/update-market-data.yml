name: üìà Update Markets Data Only

on:
  # D√©clenchement manuel
  workflow_dispatch:
  # Ajout d'un d√©clenchement automatique toutes les 30 minutes
  schedule:
    - cron: '0,30 * * * *'  # Ex√©cuter √† minuit et √† la 30e minute de chaque heure

# Configuration des permissions
permissions:
  contents: write

jobs:
  # Nom de job clarifi√© pour √©viter toute confusion
  update-markets-json-only:
    runs-on: ubuntu-latest
    # D√©finir un timeout plus court pour √©viter les longues ex√©cutions
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # S'assurer que l'action checkout r√©cup√®re l'historique complet
          fetch-depth: 0
          # S'assurer que le token GitHub est utilis√© pour l'authentification
          token: ${{ github.token }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Create data directory if needed
        run: mkdir -p data
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
          # D√©sactiver les avertissements de certificat pour urllib3
          pip install urllib3
        
      - name: Scrape market data
        run: python scripts/scrape_markets.py
        continue-on-error: true  # Ne pas faire √©chouer le workflow si le scraping √©choue
        
      - name: Add missing indices
        run: python scripts/scrape_markets_stocks.py
        continue-on-error: true  # Ne pas faire √©chouer le workflow si l'ajout √©choue
        
      - name: Verify data file exists
        run: |
          if [ ! -f data/markets.json ]; then
            echo "Fichier de donn√©es non trouv√©, cr√©ation d'un fichier vide"
            echo "{}" > data/markets.json
          fi
        
      - name: Commit and push if changed
        run: |
          # Configuration de git avec le token explicite
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Ajouter UNIQUEMENT le fichier data/markets.json
          git add data/markets.json
          
          # V√©rifier s'il y a des modifications √† commiter
          if git diff --staged --quiet; then
            echo "Aucune modification d√©tect√©e, pas de commit n√©cessaire"
          else
            echo "Modifications d√©tect√©es, cr√©ation d'un commit"
            git commit -m "üìà Update markets.json data only [skip ci]"
            
            # Utiliser le token GITHUB_TOKEN pour l'authentification
            git push origin HEAD:${GITHUB_REF}
          fi