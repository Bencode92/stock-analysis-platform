name: Update Market Data

on:
  schedule:
    # Mise Ã  jour horaire des secteurs (toutes les heures)
    - cron: '0 * * * *'
    # Mise Ã  jour hebdomadaire des holdings (dimanche Ã  3h15 UTC)
    - cron: '15 3 * * 0'
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Type de mise Ã  jour'
        required: true
        default: 'both'
        type: choice
        options:
          - sectors
          - holdings
          - both

jobs:
  update-sectors:
    runs-on: ubuntu-latest
    # S'exÃ©cute toutes les heures OU manuellement avec 'sectors' ou 'both'
    if: |
      github.event_name == 'schedule' && contains(github.event.schedule, '0 * * * *') ||
      github.event_name == 'workflow_dispatch' && (github.event.inputs.update_type == 'sectors' || github.event.inputs.update_type == 'both')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twelvedata requests
      
      - name: Update sectors data
        env:
          TWELVE_DATA_API: ${{ secrets.TWELVE_DATA_API }}
          SECTOR_TAXONOMY: ICB
        run: |
          echo "ðŸš€ Mise Ã  jour des donnÃ©es sectorielles..."
          python scripts/update_sectors_data_etf.py
      
      - name: Check for changes
        id: verify_changes
        run: |
          if [[ -n $(git status -s data/sectors.json) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Modifications dÃ©tectÃ©es dans sectors.json"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Aucune modification dans sectors.json"
          fi
      
      - name: Commit and push sectors changes
        if: steps.verify_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/sectors.json
          git commit -m "ðŸ”„ Update sectors data [$(date -u +'%Y-%m-%d %H:%M UTC')]"
          git push

  update-holdings:
    runs-on: ubuntu-latest
    # S'exÃ©cute le dimanche OU manuellement avec 'holdings' ou 'both'
    if: |
      github.event_name == 'schedule' && contains(github.event.schedule, '15 3 * * 0') ||
      github.event_name == 'workflow_dispatch' && (github.event.inputs.update_type == 'holdings' || github.event.inputs.update_type == 'both')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Update ETF holdings
        env:
          TWELVE_DATA_API: ${{ secrets.TWELVE_DATA_API }}
          HOLDINGS_MAX: '10'
          HOLDINGS_STALE_DAYS: '7'
          HOLDINGS_SLEEP: '0.5'
        run: |
          echo "ðŸ“Š Mise Ã  jour hebdomadaire des holdings ETF..."
          python scripts/update_etf_holdings.py
      
      - name: Check for changes
        id: verify_changes
        run: |
          if [[ -n $(git status -s data/etf_holdings.json) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Modifications dÃ©tectÃ©es dans etf_holdings.json"
            # Afficher la taille du fichier
            ls -lh data/etf_holdings.json
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Aucune modification dans etf_holdings.json"
          fi
      
      - name: Commit and push holdings changes
        if: steps.verify_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/etf_holdings.json
          git commit -m "ðŸ“ˆ Update ETF holdings [Weekly - $(date -u +'%Y-%m-%d')]"
          git push

  notify-errors:
    runs-on: ubuntu-latest
    needs: [update-sectors, update-holdings]
    if: failure()
    
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString().split('T')[0];
            const title = `âš ï¸ Market data update failed - ${date}`;
            const body = `
            ## Update failure detected
            
            **Workflow:** ${{ github.workflow }}
            **Run:** ${{ github.run_id }}
            **Triggered by:** ${{ github.event_name }}
            
            Please check the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.
            
            ### Possible causes:
            - API key expired or invalid
            - API rate limits exceeded
            - Network connectivity issues
            - Changes in API response format
            `;
            
            // Check if issue already exists for today
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'automated,data-update-failure'
            });
            
            const existingIssue = issues.data.find(issue => 
              issue.title.includes(date)
            );
            
            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['automated', 'data-update-failure']
              });
            }
