name: Update Crypto Data

on:
  schedule:
    - cron: '0 */4 * * *'  # Exécuter toutes les 4 heures
  workflow_dispatch:       # Permettre l'exécution manuelle

jobs:
  update-crypto:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run crypto scraper (CoinMarketCap)
        run: |
          python scripts/scrape_coinmarketcap.py

      - name: Commit updated data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/crypto_lists.json
          # Ajouter aussi les fichiers de debug si présents
          git add data/debug/* || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Update crypto data from CoinMarketCap (automated)"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
