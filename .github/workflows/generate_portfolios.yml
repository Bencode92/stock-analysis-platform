name: Génération des Portefeuilles

on:
  push:
    branches: [ main ]
    paths: [ 'actualites.html', 'marche.html' ]
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

permissions:
  contents: write   # nécessaire pour push depuis l’action

jobs:
  generate-portfolios:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: ⬆️ Upgrade pip
        run: python -m pip install --upgrade pip

      - name: 📦 Installer les dépendances
        run: |
          pip install pandas numpy requests beautifulsoup4 lxml

      - name: 🔑 Définir la clé API OpenAI
        run: echo "API_CHAT=${{ secrets.API_CHAT }}" >> $GITHUB_ENV

      - name: 🚀 Exécuter le script
        run: python generate_portfolios.py

      - name: 💾 Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add portefeuilles.json data/portfolio_history/ || true
          git commit -m "📊 Mise à jour automatique des portefeuilles" || echo "rien à committer"
          git pull --rebase
          git push
