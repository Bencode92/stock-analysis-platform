name: G√©n√©ration des Portefeuilles

on:
  push:
    branches: [ main ]
    paths:
      - actualites.html
      - marche.html
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-portfolios:
    runs-on: ubuntu-latest
    env:
      API_CHAT: ${{ secrets.API_CHAT }}

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: üì¶ Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests beautifulsoup4 lxml

      - name: üöÄ Ex√©cuter le script
        run: python generate_portfolios.py

      # (Optionnel) Inspecter rapidement les sorties
      - name: üßæ Check outputs (optionnel)
        if: always()
        run: |
          echo "== data =="
          ls -lah data || true
          echo "----"
          [ -f data/portfolio_explanations.json ] && head -n 30 data/portfolio_explanations.json || true
          echo "----"
          [ -f data/portfolios.json ] && cat data/portfolios.json || true
          echo "----"
          ls -lah data/portfolio_history || true
          echo "== debug/prompts =="
          ls -lah debug/prompts || true

      - name: üíæ Commit & push
        run: |
          # Ajouter pr√©cis√©ment les artefacts g√©n√©r√©s
          git add data/portfolios.json \
                  data/portfolio_explanations.json \
                  data/portfolio_explanations.md \
                  data/portfolio_history/* \
                  data/portfolio_history/index.json \
                  debug/prompts/* || true

          # Si .gitignore les filtre, forcer l‚Äôajout
          if git check-ignore -q data/portfolios.json; then
            git add -f data/portfolios.json
          fi
          if git check-ignore -q data/portfolio_explanations.json; then
            git add -f data/portfolio_explanations.json data/portfolio_explanations.md
          fi
          if git check-ignore -q data/portfolio_history; then
            git add -f data/portfolio_history/*.json data/portfolio_history/index.json || true
          fi
          if git check-ignore -q debug/prompts; then
            git add -f debug/prompts/* || true
          fi

          git -c user.name="github-actions[bot]" \
              -c user.email="41898282+github-actions[bot]@users.noreply.github.com" \
              commit -m "üìÑ Explications + portefeuilles" || echo "rien √† committer"

          # Push simple; si √ßa √©choue pour divergence, tenter un rebase rapide
          git push || (git pull --rebase && git push)
