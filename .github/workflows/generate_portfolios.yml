name: Génération des Portefeuilles

on:
  push:
    branches: [ main ]
    paths:
      - actualites.html
      - marche.html
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-portfolios:
    runs-on: ubuntu-latest
    env:
      API_CHAT: ${{ secrets.API_CHAT }}

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: 📦 Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests beautifulsoup4 lxml

      - name: 🚀 Exécuter le script
        run: python generate_portfolios.py

      # (Optionnel) Vérifier que les fichiers sont bien générés
      - name: Check outputs
        run: |
          ls -lah data | sed -n '1,200p'
          echo "----"
          head -n 30 data/portfolio_explanations.json || true

      - name: 💾 Commit & push
        run: |
          git add data/portfolios.json \
                  data/portfolio_explanations.json \
                  data/portfolio_explanations.md \
                  data/portfolio_history/* \
                  data/portfolio_history/index.json \
                  debug/prompts/* || true

          # Si .gitignore les filtre, force l’ajout :
          if git check-ignore -q data/portfolio_explanations.json; then
            git add -f data/portfolio_explanations.json data/portfolio_explanations.md
          fi

          git -c user.name="github-actions[bot]" \
              -c user.email="41898282+github-actions[bot]@users.noreply.github.com" \
              commit -m "📄 Explications + portefeuilles" || echo "rien à committer"

          git push

