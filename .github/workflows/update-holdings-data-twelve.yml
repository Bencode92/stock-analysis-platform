# .github/workflows/update-holdings-data-twelve.yml
name: Update Holdings via Twelve Data API

on:
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Ignorer la fra√Æcheur du fichier et forcer la mise √† jour'
        required: false
        default: 'true'
        type: choice
        options: ['true','false']
      max_holdings:
        description: 'Max holdings/ETF'
        required: false
        default: '10'
        type: string
  schedule:
    - cron: '0 3 * * 0'   # hebdo

permissions:
  contents: write

jobs:
  update-holdings:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Preflight
        run: |
          test -n "${{ secrets.TWELVE_DATA_API }}" || (echo "::error::Secret TWELVE_DATA_API manquant" && exit 1)
          test -f data/sectors.json || (echo "::error::data/sectors.json introuvable" && exit 1)

      # ‚ö†Ô∏è Manuels: on ex√©cute TOUJOURS (on bypasse l'√¢ge du fichier)
      - name: Update holdings
        if: ${{ github.event_name == 'workflow_dispatch' || steps.check_status.outputs.skip_update != 'true' }}
        env:
          TWELVE_DATA_API: ${{ secrets.TWELVE_DATA_API }}
          HOLDINGS_MAX: ${{ github.event.inputs.max_holdings || '10' }}
          FORCE_UPDATE: ${{ github.event.inputs.force_update || 'true' }}
          RATE_LIMIT_CREDITS_PER_MIN: '2584'
          COST_COMPOSITION: '200'
          RATE_LIMIT_HEADROOM: '100'
          HOLDINGS_SLEEP: '0.2'
        run: python scripts/update_holdings.py

      - name: Commit & push (if changed)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name  "github-actions[bot]"
          git add data/etf_holdings.json
          git diff --staged --quiet || { git commit -m "üìà Update ETF holdings"; git push; }
