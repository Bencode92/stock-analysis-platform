name: Stock Advanced Filter

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * 1-5'  # 14h UTC = 15h Paris (jours ouvrés)

jobs:
  filter-stocks:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install csv-parse axios
    
    - name: Run Stock Advanced Filter
      env:
        TWELVE_DATA_API_KEY: ${{ secrets.TWELVE_DATA_API }}
        INCLUDE_OPTIONS: '1'  # Activer les options
      run: node stock-advanced-filter.js
    
    - name: Commit results
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        
        # Ajouter les 3 JSON générés
        git add data/stocks_us.json data/stocks_europe.json data/stocks_asia.json
        
        # Ajouter package.json et package-lock.json si modifiés
        git add -f package.json package-lock.json || true
        
        # Commit seulement s'il y a des changements
        git diff --quiet && git diff --staged --quiet || git commit -m "Update stocks data [skip ci]"
        git push
