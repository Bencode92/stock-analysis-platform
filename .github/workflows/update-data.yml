name: Update Financial Data

on:
  schedule:
    - cron: '0 5,13,21 * * *'  # 3 fois par jour (5h, 13h, 21h)
  workflow_dispatch:  # Permet de dÃ©clencher manuellement

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests numpy pandas

      - name: Run data update script
        run: python scripts/update_financial_data.py
      
      - name: Commit and push if there are changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "TradePulse Bot"
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“Š Update financial data: $(date)"
          git push
