name: Update Financial Data

on:
  schedule:
    - cron: '10 5,13,21 * * *'  # 3 fois par jour (5h10, 13h10, 21h10) - l√©g√®rement d√©cal√© pour √©viter les conflits
  workflow_dispatch:  # Permet de d√©clencher manuellement

# Ajout des permissions explicites
permissions:
  contents: write  # Autorise l'√©criture dans le d√©p√¥t

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # R√©cup√©rer tout l'historique pour faciliter le rebase
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests numpy pandas

      - name: Run data update script
        run: python scripts/update_financial_data.py
      
      - name: Commit and push if there are changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "TradePulse Bot"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes detected"
          else
            # R√©cup√©rer les derniers changements distants d'abord
            git pull --rebase origin main
            git commit -m "üìä Update financial data: $(date)"
            git push
          fi
