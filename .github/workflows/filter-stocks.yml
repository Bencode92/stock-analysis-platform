name: Filter Stocks by Volume

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        default: '0'

jobs:
  filter-stocks:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run stock filtering
      id: filter
      env:
        TWELVE_DATA_API_KEY: ${{ secrets.TWELVE_DATA_API }}
        DEBUG: ${{ github.event.inputs.debug || '0' }}
        DATA_DIR: data
        OUTPUT_DIR: data/filtered
      run: |
        echo "🚀 Démarrage du filtrage des stocks"
        node scripts/stock-filter-by-volume.js
    
    - name: Upload filtered data
      uses: actions/upload-artifact@v4
      with:
        name: filtered-stocks
        path: data/filtered/**
        retention-days: 30
    
    - name: Commit filtered data
      if: success()
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add data/filtered/*.csv || true
        git diff --staged --quiet || git commit -m "Update filtered stocks data [skip ci]"
        git push
    
    - name: Summary
      if: always()
      run: |
        echo "## 📊 Résumé du filtrage" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Statistiques par région
        if [ -f data/filtered/Actions_US_filtered.csv ]; then
          US_COUNT=$(tail -n +2 data/filtered/Actions_US_filtered.csv | wc -l)
          US_REJ=$(tail -n +2 data/filtered/Actions_US_rejected.csv | wc -l || echo 0)
          echo "### 🇺🇸 États-Unis" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Acceptés: **$US_COUNT** stocks" >> $GITHUB_STEP_SUMMARY
          echo "- ❌ Rejetés: **$US_REJ** stocks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f data/filtered/Actions_Europe_filtered.csv ]; then
          EU_COUNT=$(tail -n +2 data/filtered/Actions_Europe_filtered.csv | wc -l)
          EU_REJ=$(tail -n +2 data/filtered/Actions_Europe_rejected.csv | wc -l || echo 0)
          echo "### 🇪🇺 Europe" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Acceptés: **$EU_COUNT** stocks" >> $GITHUB_STEP_SUMMARY
          echo "- ❌ Rejetés: **$EU_REJ** stocks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f data/filtered/Actions_Asie_filtered.csv ]; then
          ASIA_COUNT=$(tail -n +2 data/filtered/Actions_Asie_filtered.csv | wc -l)
          ASIA_REJ=$(tail -n +2 data/filtered/Actions_Asie_rejected.csv | wc -l || echo 0)
          echo "### 🌏 Asie" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Acceptés: **$ASIA_COUNT** stocks" >> $GITHUB_STEP_SUMMARY
          echo "- ❌ Rejetés: **$ASIA_REJ** stocks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Aperçu des acceptés
        if [ -f data/filtered/Actions_filtrees_par_volume.csv ]; then
          echo "## ✅ Stocks Acceptés (Top 20)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          head -n 21 data/filtered/Actions_filtrees_par_volume.csv | column -t -s, >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Aperçu des rejetés
        if [ -f data/filtered/Actions_rejetes_par_volume.csv ]; then
          echo "## ❌ Stocks Rejetés (Top 20)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          head -n 21 data/filtered/Actions_rejetes_par_volume.csv | column -t -s, >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi
