name: Filter Stocks by Volume

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        default: '0'

concurrency:
  group: filter-stocks
  cancel-in-progress: false

jobs:
  filter-stocks:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run stock filtering
      id: filter
      env:
        TWELVE_DATA_API_KEY: ${{ secrets.TWELVE_DATA_API }}
        DEBUG: ${{ github.event.inputs.debug || '0' }}
        DATA_DIR: data
        OUTPUT_DIR: data/filtered
      run: |
        echo "ðŸš€ DÃ©marrage du filtrage des stocks"
        node scripts/stock-filter-by-volume.js
    
    - name: Upload filtered data
      uses: actions/upload-artifact@v4
      with:
        name: filtered-stocks
        path: data/filtered/**
        retention-days: 30
    
    - name: Commit and push filtered data
      if: success()
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        
        # Add changes
        git add data/filtered/*.csv data/fundamentals_cache.json || true
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        git commit -m "Update filtered stocks data [skip ci]"
        
        # Pull with rebase to handle concurrent changes, retry up to 3 times
        MAX_RETRIES=3
        RETRY=0
        while [ $RETRY -lt $MAX_RETRIES ]; do
          git pull --rebase origin main && break
          RETRY=$((RETRY + 1))
          echo "Retry $RETRY/$MAX_RETRIES..."
          sleep 5
        done
        
        # Push with retry
        RETRY=0
        while [ $RETRY -lt $MAX_RETRIES ]; do
          git push origin main && break
          RETRY=$((RETRY + 1))
          echo "Push retry $RETRY/$MAX_RETRIES..."
          git pull --rebase origin main
          sleep 5
        done
    
    - name: Summary
      if: always()
      run: |
        echo "## ðŸ“Š RÃ©sumÃ© du filtrage" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Statistiques par rÃ©gion
        if [ -f data/filtered/Actions_US_filtered.csv ]; then
          US_COUNT=$(tail -n +2 data/filtered/Actions_US_filtered.csv | wc -l)
          US_REJ=$(tail -n +2 data/filtered/Actions_US_rejected.csv 2>/dev/null | wc -l || echo 0)
          echo "### ðŸ‡ºðŸ‡¸ Ã‰tats-Unis" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… AcceptÃ©s: **$US_COUNT** stocks" >> $GITHUB_STEP_SUMMARY
          echo "- âŒ RejetÃ©s: **$US_REJ** stocks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f data/filtered/Actions_Europe_filtered.csv ]; then
          EU_COUNT=$(tail -n +2 data/filtered/Actions_Europe_filtered.csv | wc -l)
          EU_REJ=$(tail -n +2 data/filtered/Actions_Europe_rejected.csv 2>/dev/null | wc -l || echo 0)
          echo "### ðŸ‡ªðŸ‡º Europe" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… AcceptÃ©s: **$EU_COUNT** stocks" >> $GITHUB_STEP_SUMMARY
          echo "- âŒ RejetÃ©s: **$EU_REJ** stocks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f data/filtered/Actions_Asie_filtered.csv ]; then
          ASIA_COUNT=$(tail -n +2 data/filtered/Actions_Asie_filtered.csv | wc -l)
          ASIA_REJ=$(tail -n +2 data/filtered/Actions_Asie_rejected.csv 2>/dev/null | wc -l || echo 0)
          echo "### ðŸŒ Asie" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… AcceptÃ©s: **$ASIA_COUNT** stocks" >> $GITHUB_STEP_SUMMARY
          echo "- âŒ RejetÃ©s: **$ASIA_REJ** stocks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Fondamentaux Buffett
        if [ -f data/fundamentals_cache.json ]; then
          FUND_COUNT=$(grep -o '"roe":' data/fundamentals_cache.json | wc -l || echo 0)
          echo "### ðŸ“ˆ Fondamentaux Buffett" >> $GITHUB_STEP_SUMMARY
          echo "- Stocks enrichis: **$FUND_COUNT**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        # AperÃ§u des acceptÃ©s
        if [ -f data/filtered/Actions_filtrees_par_volume.csv ]; then
          echo "## âœ… Stocks AcceptÃ©s (Top 20)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          head -n 21 data/filtered/Actions_filtrees_par_volume.csv | column -t -s, >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        # AperÃ§u des rejetÃ©s
        if [ -f data/filtered/Actions_rejetes_par_volume.csv ]; then
          echo "## âŒ Stocks RejetÃ©s (Top 20)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          head -n 21 data/filtered/Actions_rejetes_par_volume.csv | column -t -s, >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi
