name: Update Crypto Data
on:
  schedule:
    - cron: '0 */12 * * *'  # Exécution toutes les 12 heures (crypto marché 24/7)
  workflow_dispatch:  # Permet l'exécution manuelle
jobs:
  update-crypto-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Chrome
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      
      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d. -f1)
          CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          wget -q "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests selenium lxml pandas urllib3
      
      - name: Create data directory if it doesn't exist
        run: mkdir -p data
      
      - name: Debug environment
        run: |
          google-chrome --version
          chromedriver --version
          ls -la
          ls -la scripts/
      
      - name: Scrape crypto data
        run: |
          python scripts/scrape_coinmarketcap.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Commit and push if there are changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/crypto_lists.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update Crypto data $(date +'%Y-%m-%d %H:%M:%S')"
          git push
