name: ETF Advanced Filter

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * 1-5'  # 14h UTC = 15h Paris (jours ouvr√©s)

jobs:
  filter-etfs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install csv-parse axios
    
    - name: Run ETF filter
      env:
        TWELVE_DATA_API_KEY: ${{ secrets.TWELVE_DATA_API }}
      run: node etf-advanced-filter.js
    
    - name: Commit results
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add data/filtered_advanced.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update filtered ETFs [skip ci]"
        git push
