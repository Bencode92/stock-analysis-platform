name: ETF Advanced Filter

on:
  workflow_dispatch:
    inputs:
      limit_etf:
        description: 'Nombre max ETF Ã  traiter (0 = tous)'
        required: false
        default: '0'
        type: string
      limit_bonds:
        description: 'Nombre max Bonds Ã  traiter (0 = tous)'
        required: false
        default: '0'
        type: string
      debug:
        description: 'Mode debug (logs dÃ©taillÃ©s)'
        required: false
        default: false
        type: boolean
  schedule:
    - cron: '0 14 * * 1-5'  # 14h UTC = 16h Paris (Ã©tÃ©) / 15h Paris (hiver)

# ðŸ”’ Verrou global (mÃªme group que les autres workflows qui poussent)
# Non prioritaire : attend / se fait annuler si le workflow Crypto (prioritaire) dÃ©marre
concurrency:
  group: repo-writes-global
  cancel-in-progress: false

# âœ… Permissions pour pousser avec GITHUB_TOKEN
permissions:
  contents: write

jobs:
  filter-etfs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # nÃ©cessaire pour rebase correct

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      # npm ci (si lock prÃ©sent) ; sinon fallback minimal
      run: |
        npm ci || npm install csv-parse axios

    - name: Show limits (if any)
      run: |
        echo "ðŸ“Š Configuration:"
        echo "  - LIMIT_ETF: ${{ inputs.limit_etf || '0 (tous)' }}"
        echo "  - LIMIT_BONDS: ${{ inputs.limit_bonds || '0 (tous)' }}"
        echo "  - DEBUG: ${{ inputs.debug || 'false' }}"

    - name: Run ETF filter
      id: run_filter
      env:
        TWELVE_DATA_API_KEY: ${{ secrets.TWELVE_DATA_API }}
        # === LIMITES (0 = pas de limite) ===
        LIMIT_ETF: ${{ inputs.limit_etf || '0' }}
        LIMIT_BONDS: ${{ inputs.limit_bonds || '0' }}
        # === TRADUCTION ACTIVÃ‰E ===
        TRANSLATE_OBJECTIVE: '1'
        TRANSLATOR: 'openai'
        API_CHAT: ${{ secrets.API_CHAT }}
        OPENAI_MODEL: 'gpt-4o-mini'
        DEBUG: ${{ inputs.debug && '1' || '0' }}
      run: node etf-advanced-filter.js

    - name: Check holdings files
      run: |
        echo "ðŸ“ Contenu du dossier data:"
        ls -lh data/ || true
        echo ""
        echo "ðŸ“‹ Holdings ETFs (premiÃ¨res lignes):"
        head -n 5 data/combined_etfs_holdings.csv || echo "âŒ Fichier non trouvÃ©"
        echo ""
        echo "ðŸ“‹ Holdings Bonds (premiÃ¨res lignes):"
        head -n 5 data/combined_bonds_holdings.csv || echo "âŒ Fichier non trouvÃ©"

    - name: Commit results (rebase + retry safe push)
      run: |
        set -e
        git config user.email "actions@github.com"
        git config user.name "github-actions[bot]"

        # Ajouter tous les fichiers gÃ©nÃ©rÃ©s (silencieux si absents)
        git add data/filtered_advanced.json 2>/dev/null || true
        git add data/weekly_snapshot.json 2>/dev/null || true
        git add data/weekly_snapshot_etfs.csv 2>/dev/null || true
        git add data/weekly_snapshot_bonds.csv 2>/dev/null || true
        git add data/combined_etfs_holdings.csv 2>/dev/null || true
        git add data/combined_bonds_holdings.csv 2>/dev/null || true
        git add data/objective_translations.cache.json 2>/dev/null || true

        # Versionne package* si modifiÃ©s (optionnel)
        git add -f package.json package-lock.json 2>/dev/null || true

        # Commit seulement s'il y a des changements
        if git diff --quiet && git diff --staged --quiet; then
          echo "â„¹ï¸ Rien Ã  committer"
          exit 0
        fi

        # Message de commit avec info limite
        LIMIT_INFO=""
        if [ "${{ inputs.limit_etf }}" != "0" ] && [ -n "${{ inputs.limit_etf }}" ]; then
          LIMIT_INFO=" [LIMITED: ETF=${{ inputs.limit_etf }}"
          if [ "${{ inputs.limit_bonds }}" != "0" ] && [ -n "${{ inputs.limit_bonds }}" ]; then
            LIMIT_INFO="${LIMIT_INFO}, BONDS=${{ inputs.limit_bonds }}]"
          else
            LIMIT_INFO="${LIMIT_INFO}]"
          fi
        elif [ "${{ inputs.limit_bonds }}" != "0" ] && [ -n "${{ inputs.limit_bonds }}" ]; then
          LIMIT_INFO=" [LIMITED: BONDS=${{ inputs.limit_bonds }}]"
        fi

        git commit -m "Update filtered ETFs + bonds with holdings (FR objectives)${LIMIT_INFO} [skip ci]"

        # Push robuste : fetch + rebase + 3 tentatives
        BRANCH="${GITHUB_REF_NAME:-main}"
        for i in 1 2 3; do
          git fetch origin
          git rebase "origin/$BRANCH" || { git rebase --abort || true; }
          if git push origin "HEAD:$BRANCH"; then
            echo "âœ… Push rÃ©ussi"
            exit 0
          fi
          echo "â†» Retry push ($i/3)..." && sleep $((RANDOM%5+2))
        done
        echo "âŒ Ã‰chec du push aprÃ¨s 3 tentatives" >&2
        exit 1
