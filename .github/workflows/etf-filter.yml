name: ETF Advanced Filter

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * 1-5'  # 14h UTC = 16h Paris √©t√© (CEST) / 15h Paris hiver (CET)

jobs:
  filter-etfs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install csv-parse axios
    
    - name: Run ETF filter
      id: run_filter
      env:
        TWELVE_DATA_API_KEY: ${{ secrets.TWELVE_DATA_API }}
        # === TRADUCTION ACTIV√âE ===
        TRANSLATE_OBJECTIVE: '1'
        TRANSLATOR: 'openai'
        API_CHAT: ${{ secrets.API_CHAT }}      # votre cl√© OpenAI
        OPENAI_MODEL: 'gpt-4o-mini'            # mod√®le √©conomique et efficace
        OBJECTIVE_MAXLEN: '0'                  # 0 = texte complet (pas de limite)
        DEBUG: '0'                              # mettre √† 1 pour voir les logs d√©taill√©s
      run: node etf-advanced-filter.js
    
    - name: Check holdings files
      run: |
        echo "üìÅ Contenu du dossier data:"
        ls -lh data/
        echo ""
        echo "üìã Holdings ETFs (premi√®res lignes):"
        head -n 5 data/combined_etfs_holdings.csv || echo "‚ùå Fichier non trouv√©"
        echo ""
        echo "üìã Holdings Bonds (premi√®res lignes):"
        head -n 5 data/combined_bonds_holdings.csv || echo "‚ùå Fichier non trouv√©"
    
    - name: Commit results
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        
        # Ajouter tous les fichiers g√©n√©r√©s (incluant les CSV holdings et cache traduction)
        git add data/filtered_advanced.json data/weekly_snapshot.json \
                data/weekly_snapshot_etfs.csv data/weekly_snapshot_bonds.csv \
                data/combined_etfs_holdings.csv data/combined_bonds_holdings.csv \
                data/objective_translations.cache.json || true
        
        # Ajouter package.json et package-lock.json si modifi√©s
        git add -f package.json package-lock.json || true
        
        # Commit m√™me s'il n'y a aucun diff (force avec --allow-empty)
        git commit -m "Update filtered ETFs + bonds with holdings (FR objectives) [skip ci]" --allow-empty
        git push
