name: ETF Advanced Filter

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * 1-5'  # 14h UTC = 16h Paris CEST (jours ouvrés)

jobs:
  filter-etfs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install csv-parse axios
    
    - name: Run ETF filter
      id: run_filter
      env:
        TWELVE_DATA_API_KEY: ${{ secrets.TWELVE_DATA_API }}
      run: node etf-advanced-filter.js
    
    - name: Commit results
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        
        # Ajouter les fichiers générés
        git add data/filtered_advanced.json data/weekly_snapshot.json \
                data/weekly_snapshot_etfs.csv data/weekly_snapshot_bonds.csv \
                data/combined_etfs_holdings.csv
        
        # Ajouter package.json et package-lock.json si modifiés
        git add -f package.json package-lock.json || true
        
        # Commit seulement s'il y a des changements
        git diff --quiet && git diff --staged --quiet || git commit -m "Update filtered ETFs [skip ci]"
        git push
