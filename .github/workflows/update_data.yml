name: Update Stock Data

on:
  schedule:
    # Ex√©cuter plusieurs fois par jour en semaine (horaires de march√©s)
    - cron: '30 8-16/2 * * 1-5'  # Toutes les 2 heures de 8h30 √† 16h30 du lundi au vendredi
  workflow_dispatch:  # Permettre le d√©clenchement manuel

jobs:
  update_stock_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Pour √©viter les erreurs de r√©conciliation Git

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create data directory if not exists
        run: mkdir -p data

      - name: Run unified stock lists update script
        run: |
          python update_unified_lists.py
          echo "Script executed at $(date)"

      - name: Commit and push changes
        run: |
          git add data/lists.json
          
          # V√©rifier s'il y a des changements √† committer
          if git diff --staged --quiet; then
            echo "Aucun changement √† committer"
          else
            git commit -m "üìä Mise √† jour unifi√©e des donn√©es NASDAQ et STOXX [skip ci]"
            
            # Pull avec strat√©gie de r√©conciliation pour √©viter les conflits
            git pull --rebase --autostash
            
            # Push avec suivi des erreurs
            git push || {
              echo "Erreur lors du push, nouvelle tentative avec --force"
              git push --force
            }
          fi
