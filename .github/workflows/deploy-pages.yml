          else
            echo "âš ï¸ sectors.json manquant - crÃ©ation d'un fichier vide"
            mkdir -p data
            echo '{"sectors":{},"meta":{"timestamp":"'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}}' > data/sectors.json
          fi
          
          if [ -f "data/etf_holdings.json" ]; then
