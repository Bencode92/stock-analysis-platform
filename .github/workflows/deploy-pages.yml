  workflow_run:
    workflows: ["Update Market Data (Optimized)"]
    types:
      - completed
  
  # DÃ©clenchement manuel
  workflow_dispatch:
  
  # Push sur main
  push:
    branches:
      - main
    paths:
      - '*.html'
      - '*.js'
      - '*.css'
      - 'data/**'
      - '.github/workflows/deploy-pages.yml'

# Permissions pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ã‰viter les dÃ©ploiements concurrents
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Verify data files
        run: |
